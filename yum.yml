- name: import distro dependant variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}-{{ ansible_distribution_major_version}}.yml"
    - "{{ ansible_distribution }}.yml"

- name: ensure we have yum-utils for later
  yum:
    update_cache: yes
    name: yum-utils
    state: latest

- name: Install base OS bits not in minimal
  yum:
    name: man, {{ epel_package }}, vim-enhanced, whois, screen, irssi, git, bash-completion, bc, wget, bind-utils, unzip
    state: present

- name: Update to latest
  yum:
    name: '*'
    state: latest
